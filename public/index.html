<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçå Nano Banana Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .api-key-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .api-key-section input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .modes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .mode-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .mode-card:hover {
            transform: translateY(-5px);
        }
        
        .mode-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input[type="file"],
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .result img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .multiple-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .preview-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .preview-images img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçå Nano Banana Studio</h1>
            <p>AI-powered image generation and editing platform</p>
        </div>
        
        <div class="api-key-section">
            <h3>üîë Configuration</h3>
            <label for="apiKey">Gemini API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your Gemini API key..." />
        </div>
        
        <div class="modes-grid">
            <!-- Generate Image -->
            <div class="mode-card">
                <h3>üìù Generate Image</h3>
                <form id="generateForm">
                    <div class="form-group">
                        <label for="generatePrompt">Prompt:</label>
                        <textarea id="generatePrompt" placeholder="Describe the image you want to create..."></textarea>
                    </div>
                    <button type="submit" class="btn">Generate Image</button>
                    <div id="generateResult" class="result"></div>
                </form>
            </div>
            
            <!-- Edit Image -->
            <div class="mode-card">
                <h3>‚úèÔ∏è Edit Image</h3>
                <form id="editForm">
                    <div class="form-group">
                        <label for="editFile">Upload Image:</label>
                        <input type="file" id="editFile" accept="image/*" />
                        <div id="editPreview" class="preview-images"></div>
                    </div>
                    <div class="form-group">
                        <label for="editPrompt">Edit Prompt:</label>
                        <textarea id="editPrompt" placeholder="Describe how to edit the image..."></textarea>
                    </div>
                    <button type="submit" class="btn">Edit Image</button>
                    <div id="editResult" class="result"></div>
                </form>
            </div>
            
            <!-- Virtual Try On -->
            <div class="mode-card">
                <h3>üëó Virtual Try On</h3>
                <form id="tryOnForm">
                    <div class="form-group">
                        <label for="productFile">Product Image:</label>
                        <input type="file" id="productFile" accept="image/*" />
                    </div>
                    <div class="form-group">
                        <label for="personFile">Person Image:</label>
                        <input type="file" id="personFile" accept="image/*" />
                        <div id="tryOnPreviews" class="preview-images"></div>
                    </div>
                    <div class="form-group">
                        <label for="tryOnPrompt">Optional Prompt:</label>
                        <textarea id="tryOnPrompt" placeholder="Additional instructions..."></textarea>
                    </div>
                    <button type="submit" class="btn">Try On</button>
                    <div id="tryOnResult" class="result"></div>
                </form>
            </div>
            
            <!-- Restore Old Image -->
            <div class="mode-card">
                <h3>üîß Restore Old Image</h3>
                <form id="restoreForm">
                    <div class="form-group">
                        <label for="restoreFile">Upload Old Image:</label>
                        <input type="file" id="restoreFile" accept="image/*" />
                        <div id="restorePreview" class="preview-images"></div>
                    </div>
                    <div class="form-group">
                        <label for="restorePrompt">Optional Prompt:</label>
                        <textarea id="restorePrompt" placeholder="Specific restoration instructions..."></textarea>
                    </div>
                    <button type="submit" class="btn">Restore Image</button>
                    <div id="restoreResult" class="result"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        // Helper functions
        function showLoading(resultElement) {
            resultElement.style.display = 'block';
            resultElement.className = 'result';
            resultElement.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Processing your request...</p>
                </div>
            `;
        }
        
        function showResult(resultElement, success, content) {
            resultElement.style.display = 'block';
            resultElement.className = success ? 'result success' : 'result error';
            resultElement.innerHTML = content;
        }
        
        function getApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('Please enter your Gemini API key');
                return null;
            }
            return apiKey;
        }
        
        function createImagePreview(file, container) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            container.innerHTML = '';
            container.appendChild(img);
        }
        
        async function makeRequest(endpoint, formData) {
            try {
                const response = await fetch(`${API_BASE}/api/${endpoint}`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }
                
                return await response.json();
            } catch (error) {
                throw new Error(`Request failed: ${error.message}`);
            }
        }
        
        // Generate Image
        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const apiKey = getApiKey();
            if (!apiKey) return;
            
            const prompt = document.getElementById('generatePrompt').value.trim();
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }
            
            const resultElement = document.getElementById('generateResult');
            showLoading(resultElement);
            
            try {
                const formData = new FormData();
                formData.append('api_key', apiKey);
                formData.append('prompt', prompt);
                
                const result = await makeRequest('generate', formData);
                
                if (result.image) {
                    showResult(resultElement, true, `
                        <p>‚úÖ Image generated successfully!</p>
                        <img src="data:${result.mime};base64,${result.image}" alt="Generated image" />
                    `);
                } else {
                    showResult(resultElement, false, `‚ùå ${result.error || 'Failed to generate image'}`);
                }
            } catch (error) {
                showResult(resultElement, false, `‚ùå ${error.message}`);
            }
        });
        
        // Edit Image
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const apiKey = getApiKey();
            if (!apiKey) return;
            
            const file = document.getElementById('editFile').files[0];
            const prompt = document.getElementById('editPrompt').value.trim();
            
            if (!file) {
                alert('Please select an image to edit');
                return;
            }
            
            if (!prompt) {
                alert('Please enter an edit prompt');
                return;
            }
            
            const resultElement = document.getElementById('editResult');
            showLoading(resultElement);
            
            try {
                const formData = new FormData();
                formData.append('api_key', apiKey);
                formData.append('prompt', prompt);
                formData.append('file', file);
                
                const result = await makeRequest('edit', formData);
                
                if (result.image) {
                    showResult(resultElement, true, `
                        <p>‚úÖ Image edited successfully!</p>
                        <img src="data:${result.mime};base64,${result.image}" alt="Edited image" />
                    `);
                } else {
                    showResult(resultElement, false, `‚ùå ${result.error || 'Failed to edit image'}`);
                }
            } catch (error) {
                showResult(resultElement, false, `‚ùå ${error.message}`);
            }
        });
        
        // Virtual Try On
        document.getElementById('tryOnForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const apiKey = getApiKey();
            if (!apiKey) return;
            
            const productFile = document.getElementById('productFile').files[0];
            const personFile = document.getElementById('personFile').files[0];
            const prompt = document.getElementById('tryOnPrompt').value.trim();
            
            if (!productFile || !personFile) {
                alert('Please select both product and person images');
                return;
            }
            
            const resultElement = document.getElementById('tryOnResult');
            showLoading(resultElement);
            
            try {
                const formData = new FormData();
                formData.append('api_key', apiKey);
                formData.append('prompt', prompt);
                formData.append('product', productFile);
                formData.append('person', personFile);
                
                const result = await makeRequest('virtual_try_on', formData);
                
                if (result.image) {
                    showResult(resultElement, true, `
                        <p>‚úÖ Virtual try-on completed successfully!</p>
                        <img src="data:${result.mime};base64,${result.image}" alt="Virtual try-on result" />
                    `);
                } else {
                    showResult(resultElement, false, `‚ùå ${result.error || 'Failed to perform virtual try-on'}`);
                }
            } catch (error) {
                showResult(resultElement, false, `‚ùå ${error.message}`);
            }
        });
        
        // Restore Old Image
        document.getElementById('restoreForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const apiKey = getApiKey();
            if (!apiKey) return;
            
            const file = document.getElementById('restoreFile').files[0];
            const prompt = document.getElementById('restorePrompt').value.trim();
            
            if (!file) {
                alert('Please select an image to restore');
                return;
            }
            
            const resultElement = document.getElementById('restoreResult');
            showLoading(resultElement);
            
            try {
                const formData = new FormData();
                formData.append('api_key', apiKey);
                formData.append('prompt', prompt);
                formData.append('file', file);
                
                const result = await makeRequest('restore_old_image', formData);
                
                if (result.image) {
                    showResult(resultElement, true, `
                        <p>‚úÖ Image restored successfully!</p>
                        <img src="data:${result.mime};base64,${result.image}" alt="Restored image" />
                    `);
                } else {
                    showResult(resultElement, false, `‚ùå ${result.error || 'Failed to restore image'}`);
                }
            } catch (error) {
                showResult(resultElement, false, `‚ùå ${error.message}`);
            }
        });
        
        // File preview handlers
        document.getElementById('editFile').addEventListener('change', (e) => {
            if (e.target.files[0]) {
                createImagePreview(e.target.files[0], document.getElementById('editPreview'));
            }
        });
        
        document.getElementById('restoreFile').addEventListener('change', (e) => {
            if (e.target.files[0]) {
                createImagePreview(e.target.files[0], document.getElementById('restorePreview'));
            }
        });
        
        function updateTryOnPreviews() {
            const container = document.getElementById('tryOnPreviews');
            const productFile = document.getElementById('productFile').files[0];
            const personFile = document.getElementById('personFile').files[0];
            
            container.innerHTML = '';
            
            if (productFile) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(productFile);
                img.title = 'Product';
                container.appendChild(img);
            }
            
            if (personFile) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(personFile);
                img.title = 'Person';
                container.appendChild(img);
            }
        }
        
        document.getElementById('productFile').addEventListener('change', updateTryOnPreviews);
        document.getElementById('personFile').addEventListener('change', updateTryOnPreviews);
    </script>
</body>
</html>
